<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>


</head>

<body>

  <div class="container">

    <div class="card-top">

    </div>

    <div class="card-bottom">

      <div class="profile-picture">
        <img src="./images/image-victor.jpg" alt="profile-picture">
      </div>

      <div class="information">

        <h1 class="name">
          Victor Crest
          <span class="age">26</span>
        </h1>
        <h1 class="city">London</h1>


      </div>
      <hr>
      <div class="footer">

        <div class="followers kumbhBold">
          80K <br>
          <span class="kumbh">Followers</span>
        </div>
        <div class="likes kumbhBold">
          803K <br>
          <span class="kumbh">Likes</span>
        </div>
        <div class="photos kumbhBold">
          1.4K <br>
          <span class="kumbh"> Photos</span>
        </div>
      </div>

    </div>
  </div>












</body>

</html>
